<!doctype html>
<html lang="en">
  //metadata for page
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="description" content="Allows admins to login to the site">
    <meta name="author" content="Matt Cocklin">
    //stylesheet references
    <link rel="stylesheet" href="../../master.css">
    <link rel="stylesheet" href="login.css">
    //javascript references
    <script src="../../lib/indexeddb.js" charset="utf-8"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="login.js" charset="utf-8"></script>
    <script src="loginDAO.js" charset="utf-8"></script>
  </head>
  //main body of page
  <body>
    //login form
    <form id="frmlogin" method="post">
      <h1>Enter Administrator password</h1>
      //password entry field
      <input placeholder="Password" type="password" id="txtPassword" required><br><br>
      //login button
      <input type="button" id="btnLogin" value="Login" onClick="login()">
    </form>
  </body>

</html>
