  //main body of page
  <body>
    //registraion form
    <form id="frmRegister" onsubmit="validate()">
      <h1>Register with Email. It's free!</h1><br/>
      <input placeholder="First Name" type="text" id="txtFirstName" required><br>
      <input placeholder="Last Name" type="text" id="txtLastName" required><br>
      <input placeholder="Country" type="text" id="txtCountry" required><br>
      <input placeholder="Age" type="number" id="numAge" required><br>
      <input placeholder="Email" type="email" id="txtEmail" required><br>
      <input placeholder="Password" type="password" id="txtPassword" required><br>
      <input placeholder="Confirm Password" type="password" id="txtConfirmPassword" required><br><br>
      //submission button
      <input type="submit" id="btnRegister" value="Register">
    </form>
    //link to login page
    <h6>Already have an account? <a href="../Login/Login.html">Log in</a></h6>
  </body>
